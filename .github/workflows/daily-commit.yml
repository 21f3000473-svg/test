name: Daily Commit

on:
  schedule:
    # Runs every day at 03:00 AM IST (21:30 UTC)
    - cron: '30 21 * * *'
  workflow_dispatch:

jobs:
  daily-commit-job:
    name: Commit job - 21f3000473@ds.study.iitm.ac.in
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make daily commit
        run: |
          echo "Daily update: $(date)" >> daily_log.txt
          git config user.name "github-actions[bot]"
          git config user.email "21f3000473@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "chore: daily commit $(date)"
          git push
